<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
          <img src="https://picsum.photos/1080/1920?random=1" alt="Image 1" class="gallery-image" onclick="zoomImage(0)">
          <img src="https://picsum.photos/1080/1080?random=2" alt="Image 2" class="gallery-image" onclick="zoomImage(1)">
          <img src="https://picsum.photos/1080/1350?random=3" alt="Image 3" class="gallery-image" onclick="zoomImage(2)">
          <!-- Agrega más imágenes según sea necesario -->
        </div>
      </div>
      
      <div class="modal" id="myModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <img src="" alt="" class="modal-image">
          <button class="prev-btn" onclick="prevImage()">&#10094;</button>
          <button class="next-btn" onclick="nextImage()">&#10095;</button>
        </div>
      </div>
      

      <script src="js/app.js"></script>
</body>
</html>
